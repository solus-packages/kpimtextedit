name       : kpimtextedit
version    : 22.04.2
release    : 61
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.2/src/kpimtextedit-22.04.2.tar.xz : e41d4b2f8ecb39e13333f5410384fcce7a86e3ca2c6c08cdfe95d70eb2a79b55
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : desktop.library
