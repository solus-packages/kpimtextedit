name       : kpimtextedit
version    : 17.12.3
release    : 8
source     :
    - https://cdn.download.kde.org/stable/applications/17.12.3/src/kpimtextedit-17.12.3.tar.xz : 2c3d8793959e30e306aafaac1b9ef8c1a9a94872e92b1b271d28e001350cce2c
license    : LGPL-2.1
component  : desktop.library
summary    : KPIMTextedit is a library that provides an enchanced text edit class, see TextEdit.
description: |
    KPIMTextedit is a library that provides an enchanced text edit class, see TextEdit.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Designer)
    - extra-cmake-modules
    - grantlee-devel
    - kcodecs-devel
    - kdesignerplugin-devel
    - kemoticons-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - ktextwidgets-devel
    - sonnet-devel
    - syntax-highlighting-devel
rundeps    :
    - devel : ktextwidgets-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
