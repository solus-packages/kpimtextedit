    - https://cdn.download.kde.org/stable/release-service/23.04.2/src/kpimtextedit-23.04.2.tar.xz : 3f843ce22bfe75c5841b40c1ee454efd8733c16fbc27d44f841242ee33b72e4b
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : desktop.library
