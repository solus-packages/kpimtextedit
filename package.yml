name       : kpimtextedit
version    : 17.08.1
release    : 3
source     :
    - https://download.kde.org/stable/applications/17.08.1/src/kpimtextedit-17.08.1.tar.xz : 09ce45141ae1e1e892e7eadac150b7d046be7b986299fc5002fc22eb1863d59b
license    : LGPL-2.1
component  : desktop.library
summary    : KPIMTextedit is a library that provides an enchanced text edit class,
    see TextEdit.
description: |
    KPIMTextedit is a library that provides an enchanced text edit class, see TextEdit.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Designer)
    - extra-cmake-modules
    - grantlee-devel
    - kcodecs-devel
    - kdesignerplugin-devel
    - kemoticons-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - ktextwidgets-devel
    - sonnet-devel
    - syntax-highlighting-devel
rundeps    :
    - devel : ktextwidgets-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
