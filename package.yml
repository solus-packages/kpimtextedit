    - https://cdn.download.kde.org/stable/release-service/22.04.0/src/kpimtextedit-22.04.0.tar.xz : 77a47601727aae891500eae9d69acfc0a64395f4ce389676011e158984f50148
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : desktop.library
